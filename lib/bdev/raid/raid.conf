[RAID]
  RAIDName dimec
  Level 0
  StripeSizeKB 64
  NumberOfDrives  6
  Drive Nvme0n1
  Drive Nvme1n1
  Drive Nvme2n1
  Drive Nvme3n1
  Drive Nvme4n1
  Drive Nvme5n1

